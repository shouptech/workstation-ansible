---
# Tasks to be done as root
- hosts: localhost
  vars:
    ansible_become: true
    ansible_become_method: sudo
    ansible_become_user: root
  handlers:
    - name: config NetworkManger.conf for default dns
      lineinfile:
        dest: /etc/NetworkManager/NetworkManager.conf
        line: dns=default
        insertafter: '\[main\]'
      listen: enable default dns
    - name: remove resolv.conf
      file:
        dest: /etc/resolv.conf
        state: absent
      listen: enable default dns
    - name: restart network-manager
      systemd:
        name: network-manager
        state: restarted
      listen: enable default dns
    - name: wait for dns
      wait_for:
        host: google.com
        port: 80
        timeout: 60
      listen: enable default dns
  tasks:
    - name: disable systemd-resolved service
      systemd:
        name: systemd-resolved
        state: stopped
        enabled: false
      notify:
        - enable default dns
    - name: flush handlers
      meta: flush_handlers
    - name: allow nopasswd sudo
      lineinfile:
        dest: /etc/sudoers
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'
    - name: apt keys
      apt_key:
        url: "{{ item }}"
        state: present
      with_items:
        - https://www.virtualbox.org/download/oracle_vbox_2016.asc
        - https://www.virtualbox.org/download/oracle_vbox.asc
    - name: apt repositories
      apt_repository:
        repo: "{{ item }}"
        update_cache: false
      with_items:
        - 'ppa:nextcloud-devs/client'
        - 'ppa:webupd8team/atom'
        - deb http://download.virtualbox.org/virtualbox/debian zesty contrib
    - name: update apt cache
      apt:
        update_cache: true
      changed_when: false
    - name: workstation packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - vim
        - ansible
        - terminator
        - atom
        - zsh
        - nextcloud-client
        - fonts-hack-web
        - gnome-shell-extension-appindicator # Adds tray icons, still needs to be enabled
        - network-manager-openconnect
        - network-manager-openconnect-gnome
        - network-manager-l2tp
        - network-manager-l2tp-gnome
        - virtualbox-5.2
        - dkms
        - mesa-utils
        - whois
        - remmina
        - remmina-plugin-rdp
        - remmina-plugin-gnome
        - freerdp-x11
    - name: mattermost package
      apt:
        deb: https://releases.mattermost.com/desktop/3.7.1/mattermost-desktop-3.7.1-linux-amd64.deb
    - name: mike shell
      user:
        name: mike
        shell: /usr/bin/zsh


# Tasks to be done as mike
- hosts: localhost
  vars:
    ansible_become: false
  tasks:
    - name: copy vimrc
      copy:
        src: files/vimrc
        dest: "{{ ansible_env.HOME }}/.vimrc"
    - name: copy terminator config
      copy:
        src: files/terminator
        dest: "{{ ansible_env.HOME }}/.config"
    - name: install oh-my-zsh
      git:
        repo: git://github.com/robbyrussell/oh-my-zsh.git
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh"
    - name: copy zshrc
      copy:
        src: files/zshrc
        dest: "{{ ansible_env.HOME }}/.zshrc"
    - name: oh-my-zsh custom theme directory
      file:
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/themes"
        state: directory
    - name: copy custom theme
      copy:
        src: files/gentoo-mod.zsh-theme
        dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom/themes"
