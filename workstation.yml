---
- hosts: localhost
  vars:
    ansible_become: true
    ansible_become_method: sudo
    ansible_become_user: root
  tasks:
    - name: test connection
      ping:
    - name: atom ppa
      apt_repository:
        repo: 'ppa:webupd8team/atom'
    - name: update apt cache
      apt:
        update_cache: true
      changed_when: false
    - name: workstation packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - vim
        - ansible
        - terminator
        - atom
